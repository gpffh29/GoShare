<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/memberForm.css">
    <script type="text/javascript" th:inline="javascript">
        window.onload = function() {
            if([[${errorMessage}]] != null)
                alert([[${errorMessage}]]);
        }
    </script>
</head>
<body>
<!--    회원 가입 화면 구현-->
    <form action="/members/new" role="form" method="post" th:object="${memberFormDto}">
        <div class="memberFormContainer">
    <!--        GoShare 로고 삽입-->
            <div class="logoContainer">
                <a href="/boards">
                    <img src="/images/GoShare_logo.png" alt="logo" class="logo">
                </a>
                <h2>회원가입</h2>
            </div>
            <div class="memberForm">
                <label th:for="name">이름</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요" autocomplete="off">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
                <br>
                <label th:for="email">이메일</label>
                <input type="text" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요" autocomplete="off">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
                <br>
                <label th:for="password">비밀번호</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력해주세요" autocomplete="off">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
                <br>
                <label th:for="phone">전화번호</label>
                <input type="text" th:field="*{phone}" class="form-control" placeholder="'-'없이 이어 표기" autocomplete="off">
                <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="fieldError">Incorrect data</p>
                <br>
                <div style="text-align: center">
                    <button type="submit" class="btn btn-primary" style="">가입</button>
                </div>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </div>
        </div>
    </form>
</body>
</html>
